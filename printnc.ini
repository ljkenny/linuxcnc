[EMC]
MACHINE = printnc
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = gmoccapy
#DISPLAY = axis
PREFERENCE_FILE_PATH = gmoccapy_preferences
EDITOR = emacs
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
MAX_FEED_OVERRIDE = 1.2
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 4.0
MIN_LINEAR_VELOCITY = 1
MAX_LINEAR_VELOCITY = 160.00
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
PROGRAM_PREFIX = /home/lee/linuxcnc/nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm

#PYVCP = custompanel.xml
EMBED_TAB_NAME = DRO
EMBED_TAB_LOCATION = ntb_user_tabs
EMBED_TAB_COMMAND = gladevcp -x {XID} dro.glade

EMBED_TAB_NAME = Second user tab
EMBED_TAB_LOCATION = ntb_preview
EMBED_TAB_COMMAND = gladevcp -x {XID} vcp_box.glade

[KINS]
JOINTS = 4
KINEMATICS = trivkins coordinates=XYYZ

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
PROGRAM_EXTENSION = .nc,.tap G-Code File
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 40000
SERVO_PERIOD = 1000000

[HALUI]
# add halui MDI commands here (max 64) 
MDI_COMMAND = o100 call

[HAL]
HALFILE = printnc.hal
HALFILE = vfd.hal
POSTGUI_HALFILE = custom_postgui.hal

[TRAJ]
COORDINATES =  X Y Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 75.0
MAX_LINEAR_VELOCITY = 160.00

[EMCIO]
