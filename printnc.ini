[RS274NGC]
PARAMETER_FILE = linuxcnc.var

## ---- GMOCCAPY Tool Measurement start --- ###
SUBROUTINE_PATH = macros:macros
# Enables the reading of INI and HAL values from gcode
FEATURES=12
# is the sub, with is called when a error during tool change happens
ON_ABORT_COMMAND=O <on_abort> call
# The remap code
REMAP=M6  modalgroup=6 prolog=change_prolog ngc=change epilog=change_epilog

[CHANGE_POSITION]
#X =  15.65
#Y =  12.00
X =  45.65
Y =  42.00
Z = -1

[TOOLSENSOR]
# X =  15.65
# Y =  12.00
X =  45.65
Y =  42.00
Z = -70
#Z = -65
#MAXPROBE =  -25
#Z = -1
MAXPROBE =  -80

[PYTHON]
# The path to start a search for user modules
PATH_PREPEND = python
# The start point for all.
TOPLEVEL = python/toplevel.py

## ---- GMOCCAPY Tool Measurement end --- ###

